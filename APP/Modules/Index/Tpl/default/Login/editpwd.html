)) {            return true;        }else{            return false;        };    }    function checkEmail(email) {    	var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;    	if (reg.test(email)) {            return true;        }else{            return false;        };    }        function changeSubmit(){    	$data = $('#change-form').serialize();        $.post('/Index/login/xgpost',$data,function (response) {            $data = JSON.parse(response);            if ($data.success == 0) {                //弹出错误提示                layer.msg($data.msg);                // $('#verify').click();            } else if ($data.success == 1) {                layer.msg($data.msg);                setTimeout(function(){                    window.location.href = '/index.php/index/login/index';                },2000);                // window.location.href = '/Index/Emoney/shouye';            }        });    }</script><script>	// var width = document.body.clientWidth;	// var height = document.body.clientHeight;	// var bili = width / height;	// function getNaturalWidth(imgsrc) {	//     var image = new Image();	//     image.src = imgsrc;	//     var naturalWidth = image.width;	//     var naturalHeight = image.height;	//     var bili = naturalWidth / naturalHeight;	//     return bili;	// }	// var realBili = getNaturalWidth('/Public/ybt/image/login_bg@2x.png');	// if(realBili > bili) {	// 	//高取全屏	// 	$('body').css('background-size','auto 100%');	// } else {	// 	//宽取全屏	// 	$('body').css('background-size','100% auto');	// }</script></body></html>
