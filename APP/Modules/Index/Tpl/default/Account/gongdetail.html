<script>
	$("img").each(function(){
    	$(this).attr('onclick','showimg(this);');
	});
	
	function showimg(e) {
		$url = $(e).attr('src');
		$html = '<img style="max-height:80%;margin:auto;position:absolute;top:0;left:0;right:0;bottom:0" src="' + $url + '"/>'
		$("#imgbox").html($html);
		$("#imgbox").show();
		$("#back").show();
	}
	$("#imgbox").click(function(){
		$("#imgbox").hide();
		$("#back").hide();
	})
</script>
