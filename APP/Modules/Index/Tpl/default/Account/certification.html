<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	<meta name="robots" content="noindex,nofollow">	<meta name="robots" content="noarchive">	<!-- 屏蔽-->	<title>实名认证</title>	<meta name="keywords" content="">	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta content="IE=9; IE=EDGE" http-equiv="X-UA-Compatible">	<link rel="stylesheet" href="/Public/ybt/css/sm.css">	<script src="/Public/ybt/js/jquery-1.10.2.min.js"></script>	<link rel="stylesheet" href="/Public/ybt/css/sm-extend.css">	<link rel="stylesheet" href="/Public/ybt/css/iconfont.css">	<link rel="stylesheet" href="/Public/ybt/css/main.css">	<link rel="stylesheet" href="/Public/ybt/css/order.css">		<link rel="stylesheet" href="/Public/ybt/css/layui.css">	<!-- 变量声明  -->	<style>		.info-top .uphoto img{			width:70px;			height:70px;		}				.top-info{			background: url('/Public/ybt/image/center/fang2.png');			width:100%;			height:200px;			position: relative;		}				.content{			height:100%;			width:100%;			padding-bottom: 0;		}				.info-top .uinfo{			border-left:none;			padding:0;			margin:0;			margin-top: 10px;			opacity:0.8;		}				.info-top .uphoto{			width:22%;		}			.property{			width:90%;			height:auto;			margin:30px auto;		}		.detail-div{			background: url('/Public/ybt/image/center/fang1.png');			width:90%;			height:260px;			margin:30px auto;			padding:35px 30px;		}				.btn{			width:100%;			margin: 20px auto;			height:auto;			display: inline-block;			text-align: center;		}				.btn a{			width: 80%;			height:100%!important;			color:#fff;			font-size: 16px;			height:53px!important;			line-height: 53px!important;			display:inline-block;			border:none;			border-radius: 30px;			border-top-left-radius:5px;			background-image:linear-gradient(to right,#6DB8F9,#3A83F6);		}				.button-success{			background-color: transparent;		}				.top-div{			width:100%;			height:90px;			background: transparent;			margin-bottom: 0;		}				.money-info{			width:100%;			height:40%;			float: left;			margin-top: 20px;		}				#cancle{			position: absolute;			left:22px;			top:50%;			margin-top: -11px;			color:#fff;		}				.money-info ul{			width:100%;			height:100%;		}				.money-info ul li{			width:49.5%;			text-align: center;			color:#fff;			height:100%;			display: inline-block;			float: left;		}				.money-info ul li p{			margin:10px auto;		}				.border-line{			height:100%;			width:1px;			background: #fff;			display: inline-block;			float: left;		}				.money{			font-size: 30px;		}				.money-name{			font-size: 14px;			color:#D6D6D6;		}				.detail-div .detail-title{			color:#D6D6D6;			width:30%;		}				.detail-div table{			width:100%;			height:100%;		}				.detail-div .input{			width:70%;			color:#fff;			background: transparent;			border:none;		}				.detail-div .input select{			background: transparent;			border:none;			height:100%;			background-color: #12419c;		}				.detail-div tr td{			line-height: 48px;			height:48px;			float: left;		}				.detail-div .input input{			background: none;			border:none;			height:100%;		}				input::placeholder{			color:#fff;		}				.input-div{			width:100%;			height:auto;			float: left;		}				.layui-input, .layui-select, .layui-textarea{			background: none;			border:none;			height:100%;			color:#fff;		}				.bao-div{			width:100%;			height:220px;			float: left;			margin-top:20px;		}				.qrcode-div{			float:left;			display: inline-block;			margin-top: 15px;			width:37%;			height:80%;			border-radius: 5px;			border:2px dashed #8C93AF;			margin-left: 20px;			position: relative;		}				.qrcode-div p{			color:#ccc;			font-size: 10px;			padding:10px;			position: absolute;			bottom:30px;			text-align: center;		}				.camera{			position: absolute;			left:50%;			margin-left: -16px;			margin-top: -16px;			width:32px;			height:32px;			top:50%;		}				#pre-img,#pre-img2,#pre-img3{			width:100%;			height:100%;			position: absolute;			top:0;			left:0;			opacity: 0;			border-radius:5px;		}				.layui-form{			background: #263059;			border-top-left-radius: 30px;			border-top-right-radius: 30px;			margin-top: 0;			padding:20px 30px;		}				.layui-form-checkbox[lay-skin=primary] span{			color:#fff;			font-size: 16px;		}				.icon-left{			font-size: 22px;		}				.input-title{			font-size: 17px;			color:#fff;			padding-left: 25px;			margin-bottom: 30px;		}				.input-line{			float: left;			display: inline-block;			background: #C2C7E4;			width:4px;			height:18px;			margin-top: 2px;			margin-left: 10px;			border-radius: 30px;		}				input::placeholder{			color:#C2C7E4;		}				.input-dad{			width:87%;			height:40px;			border-bottom: 1px solid #727B9E;			margin:0 auto;			margin-bottom: 15px;		}		 		.pay-info{			width:70%;			height:100%;			border:none;			background: transparent;			float: left;		}				.input-dad .pay-title{			color:#727B9E;			width:30%;			height:100%;			float: left;			line-height: 40px;		}				.input-title-div{			width:100%;			height:auto;		}				.qrcode-dad{			width:100%;			height:150px;			float:left;			background:#465686;			border-radius: 10px;		}				.text-div{			float: left;			width:50%;			font-size: 16px;			padding:50px 10px;		}				.text-div p:first-child{			color:#C2C7E4;			margin-bottom: 5px;		}				.text-div p:nth-child(2){			color:#FFFFFF;		}	</style></head><body style=""><div class="page">	<div class="content" id="main_content">	<!-- 标题栏 -->		<div class="top-div">			<a style="width: 100%;text-align: center;display: inline-block;line-height: 90px;font-size: 0.9rem; color:#FFF;">实名认证</a>		    <a id="cancle" href="javascript:history.back(-1)"><i class="icon icon-left"></i></a>		</div>		<form class="layui-form" id="submitForm">			<div class="input-div">				<div class="input-title-div">					<div class="input-line"></div><p class="input-title">实名信息</p>				</div>								<div class="input-dad">					<span class="pay-title">姓名</span>					<input type='text' class="layui-input pay-info" placeholder="请输入您的姓名" name="truename" value="{$userinfo.truename}" required="required" <if condition="$userinfo['status'] eq 1 ||$userinfo['status'] eq 2">readonly</if>>				</div>								<div class="input-dad">					<span class="pay-title">证件号码</span>					<input type='text' class="layui-input pay-info" placeholder="请输入证件号码" name="shenfen" value="{$userinfo.shenfen}" required="required" <if condition="$userinfo['status'] eq 1 ||$userinfo['status'] eq 2">readonly</if>>				</div>			</div>			<div class="bao-div">				<div class="input-title-div">					<div class="input-line"></div><p class="input-title">证件图片</p>				</div>				<input type="file" style="display:none" id="upload-img">				<div class="qrcode-dad">					<div class="qrcode-div" id="shenfen-img">						<img class="camera" src="/Public/ybt/image/center/paycode/camera.png">						<img src="{$userinfo.image}" id="pre-img" <if condition="$userinfo['image'] neq ''">style="opacity:1"</if>>					</div>					<div class="text-div">						<p>证件图片</p>						<p>请上传证件图片</p>					</div>				</div>			</div>			<input id="image" name="image" type="hidden" value="{$userinfo.image}">			<div class="btn">				<if condition="$userinfo['status'] == 0"><a id="submit" lay-submit class="button button-success" lay-filter="s">提交</a></if>				<if condition="$userinfo['status'] == 1"><a >等待审核</a></if>				<if condition="$userinfo['status'] == 2"><a >实名认证已通过</a></if>				<if condition="$userinfo['status'] == 3"><span style="color:#d93232">审核未通过</span><a id="submit" lay-submit class="button button-default" lay-filter="s">重新提交审核</a></if>			</div>		</form>	</div></div><script type="text/javascript" src="/Public/ybt/js/jquery-3.3.1/jquery-3.3.1.js"></script><script type="text/javascript" src="/Public/ybt/js/layer/mobile/layer.js"></script><script>	$status = "{$userinfo.status}";	$('#shenfen-img').click(function() {		if($status == 1 || $status == 2) {			return false;		}		$('#upload-img').click();	});	$('#upload-img').change(function() {		if( $('#upload-img').val() == "" ) {            return;        }        var formdata = new FormData();        formdata.append("img" , $('#upload-img')[0].files[0]);//获取文件        $.ajax({            type : 'post',            url : '/index.php/account/uploadImg',            data : formdata,            cache : false,            processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理            contentType : false, // 不设置Content-type请求头            success : function(response){                $data = JSON.parse(response);                if ($data.success == 1) {                    //成功                    $('#image').val($data.data);                    $('#pre-img').attr('src',$data.data);                    $("#pre-img").css('opacity','1');                } else {                    //失败                    layer.open({                        content: $data.msg                        ,skin: 'msg'                        ,time: 2 //2秒后自动关闭                    });                }            },            error : function(){ }        });	});		$('#submit').click(function(){		if($("input[name='truename']").val() == '') {			layer.open({                content: '请输入您的姓名'                ,skin: 'msg'                ,time: 2 //2秒后自动关闭            });            return false;		}		if($("input[name='shenfen']").val() == '') {			layer.open({                content: '请输入您的证件号码'                ,skin: 'msg'                ,time: 2 //2秒后自动关闭            });            return false;		}		if($("input[name='image']").val() == '') {			layer.open({                content: '请上传证件图片'                ,skin: 'msg'                ,time: 2 //2秒后自动关闭            });            return false;		}		$data = $('#submitForm').serialize();		$.post('/index/account/certificationHandel',$data,function(response) {			$res = JSON.parse(response);			layer.open({                content: $res.msg                ,skin: 'msg'                ,time: 2 //2秒后自动关闭            });			if($res.success == 1 ){	            setTimeout(function(){	            	location.reload();	            },1000);			}		});	});</script></body></html>
