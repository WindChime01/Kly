<script src="/Public/ybt/js/layer/layer.js"></script>
<script>
function up(){
	var bank = $("[name=bank]").val();
	var bank_name = $("[name=bank_name]").val();
	var bank_num = $("[name=bank_num]").val();
	if (bank == "" || bank_name == "" || bank_num == ""){
		layer.msg("请完善银行卡信息");
		return false;
	}
	var form = new FormData();
	form.append("bank",bank);
	form.append("bank_name",bank_name);
	form.append("bank_num",bank_num);
	form.append("type","bank");
	
	$.ajax({
		url:"/index/account/save_address",
		type:"post",
		data:form,
		async:false,
		processData: false,
        contentType: false,
        success: function(res){                    	
        	layer.msg(res.info,{time:1500},function(){
        		window.location.reload();
        	})
        }
	})
}
	
</script>
