			</div>
		</div>
	</li>
    <%}%>

<script type="text/javascript" src="/Public/ybt/js/template-native.js"></script>
<script type="text/javascript">
    $(function(){
        template.helper('getTime',function(timer){
            return getLocalTime(timer);
        });
    });
	var type = 1;	//1为收入，2为支出
	var pagelen = 8;	//单页行数
	//支出
	function kcfenhon(e){
		$('#date').html('选择日期');
		$('#no-more').hide();
		$(e).addClass('my-active');
		$(e).prev().removeClass('my-active');
		type = 0;
		$.post("{:U(GROUP_NAME.'/account/fhlist')}",{type:type},function(res){
			if(res.info==null){
				$('#detail-list').html('<p style="text-align:center;color:#ccc;font-size:12px;">暂无记录</p>');
                // $('#load').hide();
                // $('#no-more').show();
                return;
            }
            var html = template('demo',res);
            $('#detail-list').html(html);
            var infolen = res.info.length;
            if(infolen%pagelen != 0) {
            	$('#no-more').show();
                return;
            }
		});
	}
	
	//收入
	function jqfenhon(e){
		$('#date').html('选择日期');
		$('#no-more').hide();
		$(e).addClass('my-active');
		$(e).next().removeClass('my-active');
		type = 1;
		$.post("{:U(GROUP_NAME.'/account/fhlist')}",{type:type},function(res){
			if(res.info==null){
				$('#detail-list').html('<p style="text-align:center;color:#ccc;font-size:12px;">暂无记录</p>');
                // $('#load').hide();
                // $('#no-more').show();
                return;
            }
            var html = template('demo',res);
            $('#detail-list').html(html);
            var infolen = res.info.length;
            if(infolen%pagelen != 0) {
            	$('#no-more').show();
                return;
            }
		})
	}
	
	$lasttime = 0;
    $('#main_content').on("scroll", function () {
        var no_more = document.getElementById('no-more');
        if (no_more.style.display != 'block') {
            $("#load").show();
        }
        if (Math.ceil($(this).scrollTop()) + $(this).innerHeight() >= $(this)[0].scrollHeight) {
        	$nowtime = Date.parse(new Date()); //1514736000000
	        if($nowtime - $lasttime < 200) {
	        	return;	//200毫秒内只加载一次
	        }
	        $lasttime = $nowtime;
            var url = "{:U(GROUP_NAME.'/account/fhlist')}"
            var len = $('#content-detail-list ul li').length;
            len = len/pagelen;
            if (len%1 != 0) {
                $('#load').hide();
                $('#no-more').show();
                return;
            }
            var page = len+1;
            var date = $('#date').html();
            if(date == '选择日期') {
            	date = 0;
            }
            var select = $("option:selected");
            if (select.index() == 0) {
                $.post(url,{page:page,type:type,date:date},function(res){
                    if(res.info==null){
                        $('#load').hide();
                        $('#no-more').show();
                        return;
                    }
                    var html = template('demo',res);
                    $('#detail-list').append(html);
                });
            }else{
                $.post(url,{page:page,type:type,date:date,time:select.val()},function(res){
                    if(res.info==null){
                        $('#load').hide();
                        $('#no-more').show();
                        return;
                    }
                    var html = template('demo',res);
                    $('#detail-list').append(html);
                }); 
            }
        }
    });

    function select(){
        var select = $("option:selected");
        if (select.index() == 0) {
            $('.select-time').css('color','#ccc');
        }else{
            $('.select-time').css('color','#000');
            $('option:first-child').css('color','#ccc');
            $('#no-more').hide();
            $("#no-operation").hide();

            if (select.val() == 15) {
                $('#no-more').text("暂无更多记录");
            }
            if (select.val() == 30) {
                $('#no-more').text("暂无更多记录");
            }
            if (select.val() == 90) {
                $('#no-more').text("暂无更多记录");
            }

            var url = "{:U(GROUP_NAME.'/Ptb/selectTime')}"
            $.post(url,{time:select.val()},function(res){
                if (res.info == null) {
                    $('#no-more').show();
                    return;
                }
                var html = template('demo',res);
                $('#detail-list').html(html);    
            });
        }

    }

</script>
