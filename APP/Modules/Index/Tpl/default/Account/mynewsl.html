<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	<meta name="robots" content="noindex,nofollow">	<meta name="robots" content="noarchive">	<!-- 屏蔽-->	<title>我的算力</title>	<meta name="keywords" content="">	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta content="IE=9; IE=EDGE" http-equiv="X-UA-Compatible">	<link rel="stylesheet" href="/Public/ybt/css/sm.css">	<script src="/Public/ybt/js/jquery-1.10.2.min.js"></script>	<link rel="stylesheet" href="/Public/ybt/css/sm-extend.css">	<link rel="stylesheet" href="/Public/ybt/css/iconfont.css">	<link rel="stylesheet" href="/Public/ybt/css/main.css">	<link rel="stylesheet" href="/Public/ybt/css/order.css">		<link rel="stylesheet" href="/Public/ybt/css/layui.css">	<!-- 变量声明  -->	<style>		.top-div{			z-index: 999;			top:0;			width:100%;			height:75px;			background: #253057;			margin-bottom: 0;			position: fixed;		}				#cancle{			position: absolute;			left:22px;			top:50%;			margin-top: -11px;			color:#fff;		}				.icon-left{			font-size: 22px;		}				.gong-one{			width:100%;			background: #35446E;			border-radius: 15px;			margin:0 auto;			margin-top: 30px;			padding:15px 20px;		}				.gong-title-p{			width:100%;			height:30px;			line-height: 30px;		}				.gong-title{			color: #fff;			font-size: 18px;			font-weight: bold;			float: left;		}				.gong-descr{			color: #C2C7E4;			font-size: 15px;			float: left;		}				.gong-time{			float: right;			color: rgba(214, 214, 214, 0.8);			font-size: 15px;		}				.gong-price{			float: right;			color: #3A83F6;			font-size: 15px;		}				.gong-content{			width:100%;			color: rgba(194, 199, 228, 0.8);			font-size: 15px;		}				.content{			margin-top: 75px;			margin-bottom: 0;			padding-bottom: 0;		}				.content-list{			background: #263059;			padding:20px 30px;			margin-top: 30px;			border-top-left-radius: 30px;			border-top-right-radius: 30px;			min-height:95%;		}				.price-div{			width: 90%;			margin: 30px auto;			height:180px;			background:url('/Public/ybt/image/new/price-bg.png');			background-size: 100% 100%;			padding:20px 15px;		}				.price-div p{			margin-bottom: 15px;		}				.price-div p:first-child{			color:#C2C7E4;			font-size: 15px;		}				.price-div p:nth-child(2){			color:#fff;			font-weight: bold;			font-size: 40px;		}				.mysl{			float: left;			width:40%;			height:auto;			color:#fff;			text-align: left;			font-size: 22px;			margin-right: 10px;			line-height:25px;		}				.mysl span:first-child{			color:#C2C7E4;			font-size: 15px;		}	</style></head><body style=""><div class="page">	<!-- 标题栏 -->	<div class="top-div">		<a style="width: 100%;text-align: center;display: inline-block;line-height: 75px;font-size: 0.9rem; color:#FFF;">我的算力</a>	    <a id="cancle" href="javascript:history.back(-1)"><i class="icon icon-left"></i></a>	</div>		<div class="content" id="main_content">		<div class="price-div">			<p>有效算力（T）</p>			<p>{$total_sl}</p>			<div class="mysl">				<span>我的算力（T）</span><br/>				<span>{$my_sl}</span>			</div>			<!--<div class="mysl">-->			<!--	<span>节点算力（fil）</span><br/>-->			<!--	<span>{$total_fh_profit}</span>-->			<!--</div>-->		</div>		<div class="content-list">			<p style="color:#fff;font-size:16px;">明细</p>			<div style="overflow-y:scroll;height:580px">				<ul id="detail-list">					<foreach name="list" item="vo">					<li>						<div class="gong-one">							<if condition="$vo.adds == 0 && $vo.reduce != 0">							<p class="gong-title-p"><span class="gong-title">{$vo.desc}</span><span class="gong-price" style="color:#dc6e5d">-{$vo.reduce|round=4}</span></p>							<p class="gong-title-p"><span class="gong-descr">{$vo.source}</span><span class="gong-time">{$vo.addtime|date='m-d H:i:s',###}</span></p>							<else />							<p class="gong-title-p"><span class="gong-title">{$vo.desc}</span><span class="gong-price">+{$vo.adds|round=4}</span></p>							<p class="gong-title-p"><span class="gong-descr">来自{$vo.source}</span><span class="gong-time">{$vo.addtime|date='m-d H:i:s',###}</span></p>							</if>						</div>								</li>					</foreach>					<if condition="$list == null"><p style="text-align:center;color:#ccc;font-size:12px;line-height:2rem">暂无记录</p></if>									</ul>				<!--<div id="no-more" style="text-align: center;color:#ccc;font-size:12px;line-height:2rem">到底了</div>-->			</div>		</div>	</div></div><script src="/Public/ybt/js/layui.js"></script><script></script></body></html>
