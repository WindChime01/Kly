<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><!-- saved from url=(0041)http://porter.weiyinstudio.com/Home/Login/reg2/ --><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	<meta name="robots" content="noindex,nofollow">	<meta name="robots" content="noarchive">	<!-- 屏蔽-->	<title>设置交易密码</title>	<meta name="keywords" content="">	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta content="IE=9; IE=EDGE" http-equiv="X-UA-Compatible">	<link rel="stylesheet" href="/Public/ybt/css/sm.css">	<link rel="stylesheet" href="/Public/ybt/css/sm-extend.css">	<link rel="stylesheet" href="/Public/ybt/css/iconfont.css">	<link rel="stylesheet" href="/Public/ybt/css/main.css">	<style type="text/css">        body{background: url('/Public/ybt/image/new/login-bg.png') no-repeat top center; background-size: 100% 100%;}        .list-block{margin:1.75rem 1rem;}		input::placeholder{			color:#727B9E;		}        .content-block .button.button-fill {            color: #FFF;            font-size: 1.2rem;            border-radius: 20px;			background-image: linear-gradient(to right,#6DB8F9,#3A83F6);			border-radius:30px;			border-top-left-radius: 10px;			font-size:1rem;			width:100%;        }	</style></head><body><!--<div class="page">-->	<!-- 标题栏 -->	<header class="bar bar-nav"><a style="position: absolute;z-index: 19;width: 94%;text-align: center;display: inline-block;line-height: 50px;font-size: 0.85rem; color:#FFF;">设置交易密码</a>		<div class="logo"><a href="javascript:history.back(-1)"><i class="icon icon-left"></i></a></div>	</header>	<!-- 这里是页面内容区 -->	<div class="content" style="margin-bottom:10px;">		<form class="form-signin" id="change-form" name="loginForm"  method="post">			<div class="list-block">            	<div style="height:40%; text-align:left;padding:4% 0 2rem 0 ;color:#fff;letter-spacing:4px;">            		            	<!--<p style="font-size:1.8rem;line-height:3rem">您好，</p>-->	            	<!--<p style="font-size:1.8rem;line-height:3rem">您正在设置交易密码!</p>-->	            </div>				<div style="margin: 0 1rem 0 1rem">					<div class="main-box">						<div class="item-inner" style="height:70px;border-top: none">                            <div class="item-title label" style="width:10%"><img src="/Public/ybt/image/phone-icon@2x.png" style="width:20px" /></div>                            <div class="item-input">                                <input style="color:#fff;" name="mobile" id="mobile" type="text" value="{$username}" placeholder="请输入手机号码或邮箱" readonly="readonly">                            </div>                        </div>					</div>					<div class="main-box">						<div class="item-inner" style="height:70px;border-top: none">                            <div class="item-title label" style="width:10%"><img src="/Public/ybt/image/mima-icon@2x.png" style="width:20px" /></div>                            <div class="item-input">                                <input type="text" style="width:50%;color:#fff" placeholder="短信验证码" name="code" required id="code" class="fl">								<span  id="count_down" onClick="send_sms_reg_code()" class="button button-fill fr reg-mobile-js" style="overflow:hidden;margin-top:0.4rem;background:#4099FC">获取验证码</span>                            </div>                        </div>					</div>					<div class="main-box">						<div class="item-inner" style="height:70px;border-top: none">                            <div class="item-title label" style="width:10%"><img src="/Public/ybt/image/mima-icon@2x.png" style="width:20px" /></div>                            <div class="item-input">                                <input style="color:#fff;" name="password2" id="password" type="password" placeholder="请输入交易密码">                            </div>                        </div>					</div>					<div class="main-box">						<div class="item-inner" style="height:70px;border-top: none">                            <div class="item-title label" style="width:10%"><img src="/Public/ybt/image/mima-icon@2x.png" style="width:20px" /></div>                            <div class="item-input">                                <input style="color:#fff;" name="password21" id="password1" type="password" placeholder="请确认交易密码">                            </div>                        </div>					</div>				</div>               			</div>		</form>		<div class="content-block" style="margin-top:3rem">			<div class="row">				<div class="col-100">					<button type="button" class="button button-big button-fill js-submit" onclick="changeSubmit();">确 定</button>				</div>			</div>		</div>	</div></div><script src="/Public/ybt/js/jquery-1.10.2.min.js"></script><script type="text/javascript" src="/Public/ybt/js/jquery-3.3.1/jquery-3.3.1.js"></script><script type="text/javascript" src="/Public/ybt/js/layer/layer.js"></script><script type="text/javascript">    // 发送手机短信    function send_sms_reg_code(){        var mobile = $('#mobile').val();        var tag = '';        if(checkMobile(mobile)){			var tag = 'mobile';        } else if(checkEmail(mobile)) {        	var tag = 'email';        } else {        	layer.msg('请输入正确的手机号码或邮箱');        	return;        }        if(tag == 'email') {        	var url = "/index.php/index/sem/sendemail/email/" + mobile;        } else if(tag == 'mobile') {        	var url = "/index.php/index/sem/send_sms_reg_code/mobile/" + mobile;        } else {        	return;        }		var type = 2;	//找回密码        $.get(url,{type:type},function(data){            obj = $.parseJSON(data);            if(obj.status == 1)            {                $('#count_down').attr("disabled","disabled");                intAs = 60; // 手机短信超时时间                jsInnerTimeout('count_down',intAs);            }            layer.msg(obj.msg);            //alert(obj.msg);// alert(obj.msg);        })    }    $('#count_down').removeAttr("disabled");    //倒计时函数    function jsInnerTimeout(id,intAs)    {        var codeObj=$("#"+id);        //var intAs = parseInt(codeObj.attr("IntervalTime"));        intAs--;        if(intAs<=-1)        {            codeObj.removeAttr("disabled");//            codeObj.attr("IntervalTime",60);            codeObj.text("获取验证码");            return true;        }        codeObj.text(intAs+'秒');//        codeObj.attr("IntervalTime",intAs);        setTimeout("jsInnerTimeout('"+id+"',"+intAs+")",1000);    };    function checkMobile(tel) {        var reg = /(^1[3|4|5|6|7|8|9][0-9]{9}$)/;        if (reg.test(tel)) {            return true;        }else{            return false;        };    }    function checkEmail(email) {    	var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;    	if (reg.test(email)) {            return true;        }else{            return false;        };    }        function changeSubmit(){    	$data = $('#change-form').serialize();        $.post('/Index/account/editspwdHandel',$data,function (response) {            $data = JSON.parse(response);            if ($data.success == 0) {                //弹出错误提示                layer.msg($data.msg);                // $('#verify').click();            } else if ($data.success == 1) {                //修改成功                layer.msg($data.msg);                setTimeout(function(){                    window.location.href = '/';                },1000);                // window.location.href = '/Index/Emoney/shouye';            }        });    }</script><script>	// var width = document.body.clientWidth;	// var height = document.body.clientHeight;	// var bili = width / height;	// function getNaturalWidth(imgsrc) {	//
