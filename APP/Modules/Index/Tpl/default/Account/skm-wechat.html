    <div class="list-block">

                <div style="text-align:center;width:100%" id="codeimg" onclick="up()">

                	<img src="{$wechat}" style="width:80%">

        </div>

        </div>

    </div>

</div>

<script>
	function up(){
		$("[name=codeimg]").click();
	}
	
	$("[name=codeimg]").change(function(){
		var form = new FormData();
		form.append("img",$("[name=codeimg]")[0].files[0]);
		form.append("type","wechat");
		// var file = this.files[0]
		$.ajax({
			url:"/index/account/upload_address",
			type:"post",
			data:form,
			async:false,
			processData: false,
            contentType: false,
            success: function(res){                    	
            	$("#codeimg").find("img").attr("src",res.path);
            	$("#codeimg").find("img").css("width","80%");
            }
		})
	})
</script>
