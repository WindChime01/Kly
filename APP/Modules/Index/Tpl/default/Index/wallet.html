<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	<meta name="robots" content="noindex,nofollow">	<meta name="robots" content="noarchive">	<!-- 屏蔽-->	<title>我的资产</title>	<meta name="keywords" content="">	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta content="IE=9; IE=EDGE" http-equiv="X-UA-Compatible">	<link rel="stylesheet" href="/Public/ybt/css/sm.css">	<script src="/Public/ybt/js/jquery-1.10.2.min.js"></script>	<link rel="stylesheet" href="/Public/ybt/css/sm-extend.css">	<link rel="stylesheet" href="/Public/ybt/css/iconfont.css">	<link rel="stylesheet" href="/Public/ybt/css/main.css">	<link rel="stylesheet" href="/Public/ybt/css/order.css">	<!-- 变量声明  -->	<style>	body{	    background-color: white;	}	.info-top .uphoto img{		width:70px;		height:70px;	}		.top-info{		background: url('/Public/ybt/image/new/wallet-bg.png');		background-size: 100% 100%;		width:100%;		height:240px;		position:fixed;		z-index:2;		top:0;	}		.content{		padding-bottom: 0;	}		/*.content{*/	/*	height:100%;*/	/*	width:100%;*/	/*	padding-bottom: 0;*/	/*	background: url('/Public/ybt/image/center/bg.png');*/	/*}*/		.info-top .uinfo{		border-left:none;		padding:0;		margin:0;		margin-top: 10px;		opacity:0.8;	}		.info-top .uphoto{		width:22%;	}	.property{		width:90%;		height:auto;		margin:30px auto;	}		.button-success{		background-color: transparent;	}		.top-div{		width:100%;		height:60px;		position: relative;		float: left;		background: transparent;		margin-bottom: 0;	}		.money-info{		width:100%;		height:65%;		float: left;		margin-top: 20px;	}		#cancle{		position: absolute;		left:20px;		top:50%;		margin-top: -9px;		color:#fff;	}		.money-info .mo-detail{		padding:0 30px;		height:50%;		position: absolute;	}			.money-info .mo-btn{		width:100%;		height:50%;		padding-left: 30px;	}		.money-info .mo-detail p:first-child{		color:#C2C7E4;		font-size: 17px;	}			.money-info .mo-detail p:nth-child(2){		color:#fff;		font-size: 50px;		margin:18px 0;	}		.border-line{		height:100%;		width:1px;		background: #fff;		display: inline-block;		float: left;	}		.money{		font-size: 30px;	}		.money-name{		font-size: 14px;		color:#D6D6D6;	}		.detail-div{		height:auto;		margin: 0 auto;		overflow: hidden;		border-radius: 0 0 5px 5px;		padding-bottom:10px;	}		.detail-top{		border-top-left-radius: 5px;		border-top-right-radius: 5px;		height:48px;		line-height: 48px;		width:100%;		position: relative;		padding:0 10px;		overflow: hidden;		top:10px;	}		.detail-top p span:first-child{		float: left;		color: #333333;	}		.detail-top p span:nth-child(2){		color:#727B9E;		font-size: 13px;		float: right;	}	.detail-top p span:nth-child(3){		color: #727B9E;	}		.detail-top p span:nth-child(4){		color: #727B9E;	}	.detail-div ul{		padding:0 30px;		}		/*.detail-div ul li{*/	/*	height:48px;*/	/*	margin:15px 0;*/	/*}*/		/*.detail-div ul li p{*/	/*	height:50%;*/	/*	width:100%;*/	/*	line-height: 24px;*/	/*}*/		.first-text .detail-topic{		color:#fff;		font-size: 16px;		float: left;	}		.second-text .detail-topic{		color:#D6D6D6;		font-size: 14px;		float: left;	}			.first-text .detail-num{		color:#F3AA5D;		font-size: 16px;		float: right;	}		.second-text .detail-num{		color:#D6D6D6;		font-size: 14px;		float: right;	}			input::placeholder{		color:#fff;	}		.wallet-btn{		text-align: center;		background: #5896F7;		color:#fff;		font-size: 16px;		position: relative;		width:110px;		line-height: 30px;		zoom:normal;		height: 30px;		display: inline-block;		margin:15px 15px 15px 15px;		border-radius: 30px;	}		.wallet-btn img{		width:100%;		position: absolute;		top:0;		left:0;		z-index: 1;	}		.wallet-btn p{		width:100%;		position: absolute;		top:0;		left:0;		z-index: 2;	}		.stright-line{		height:40%;		background: #fff;		width:5px;		border-radius: 10px;		position: absolute;		margin-top: -9.5px;		top:50%;	}		.content-div{		width:100%;		position: absolute;		border-top-left-radius: 30px;		border-top-right-radius: 30px;		z-index: 99;		overflow-y:scroll;	}		.page{	}		.icon-right{		margin-bottom: 3px;		margin-left: 10px;		font-size: 14px;	}		.list-div{		padding:20px;		min-height:3rem;		overflow:hidden;		margin-bottom:20px;		background: #263059;		border-radius: 10px;			}</style></head><body style=""><div class="page">	<!-- 标题栏 -->	<div class="top-info">		<div class="top-div">			<a style="width: 100%;text-align: center;display: inline-block;line-height: 60px;font-size: 0.9rem; color:#FFF;">我的资产</a>			<a style="color:blue;margin-left:85%" href="{:U('Index/index/withdrawal')}">提现</a>		    <a id="cancle" href="javascript:history.back(-1)"><i class="icon icon-left"></i></a>		</div>		<div class="money-info">		    							<div class="mo-detail">				<p>余额&nbsp;&nbsp;(USDT)</p>								<!--<p>{$total_ipfs}</p>-->				<p style="font-size:36px">{$USDT}</p>				<a href="{:U('Index/index/topup')}">					<div class="wallet-btn" style="margin-left:110%;margin-top:-30%;">						<p style="color:white">充值</p>				</a>							</div>			<div style="width:100%;font-size:16px">			<a style="position:absolute;">团队收益&nbsp;&nbsp;{$achievement}</a>			<a style="position:absolute;margin-left:80%">推荐收益&nbsp;100.00</a>			</div>			</div>			<div class="mo-btn">				<!--<a href="{:U('Index/index/recharge')}">-->				<!--	<div class="wallet-btn">-->				<!--		<p>充值<i class="icon icon-right"></i></p>-->				<!--	</div>-->				<!--</a>-->			</div>		</div>	</div>		<div class="content" id="main_content" style="margin-top:215px;margin-bottom:0">		<div class="content-div">			<div class="detail-top" style="width:90%;margin:10px auto">				<p><span>余额明细</span><span id="date">选择日期</span>&nbsp<span>团队收益</span>&nbsp<span>推荐收益</span></p>			</div>			<div class="detail-div" id="content-detail-list">						<ul id="detail-list" style="overflow-y:scroll;height:450px;">					<foreach name="list" item="vo">					<li>						<div class="list-div">							<div style="width:70%;float:left">								<p style="font-size:0.8rem;line-height:1.5rem;color:#fff">{$vo.type}</p>								<p style="color:#C2C7E4;font-size:0.75rem;line-height:1.5rem;">{$vo.addtime}</p>							</div>							<div style="width:30%;float:left">								<if condition="$vo.type == 充值||$vo.type == 雇佣退款">								<p style="font-size:0.85rem;line-height:1.5rem;text-align:right;color:#3A83F6">{$vo.amount}</p>								<else />								<p style="font-size:0.85rem;line-height:1.5rem;text-align:right;color:red">{$vo.amount}</p>								</if>													</div>						</div>					</li>					</foreach>					<if condition="$list == null"><p style="text-align:center;color:#ccc;font-size:12px;line-height:2rem">暂无记录</p></if>				</ul>				<div id="no-more" style="text-align: center;color:#ccc;font-size:12px;display:none;line-height:2rem">到底了</div>			</div>		</div>	</div></div><script type="text/javascript" src="/Public/ybt/js/jquery-3.3.1/jquery-3.3.1.js"></script><script type="text/javascript" src="/Public/ybt/js/layer/mobile/layer.js"></script><script type="text/javascript" src="/Public/ybt/js/template-native.js"></script><script type="text/html" id="demo">    <%for(var i=0;i < info.length; i++){%>    	<li>		<div class="list-div">			<div style="width:70%;float:left">				<p style="font-size:0.8rem;line-height:1.5rem;color:#fff"><%=info[i].desc%></p>				<p style="color:#C2C7E4;font-size:0.0.75rem;line-height:1.5rem;"><%=info[i].desc%></p>			</div>			<div style="width:30%;float:left">				<%if(info[i].adds == 0 && info[i].reduce != 0) { %>					<p style="font-size:0.85rem;line-height:1.5rem;text-align:right;color:#dc6e5d">-<%=info[i].reduce%></p>					<p style="font-size:0.7rem;line-height:1.5rem;color:#D6D6D6;text-align:right;"><%=getTime(info[i].addtime)%></p>				<% } else { %>				<p style="font-size:0.85rem;line-height:1.5rem;text-align:right;color:#3A83F6">+<%=info[i].adds%></p>				<p style="font-size:0.7rem;line-height:1.5rem;color:#D6D6D6;text-align:right;"><%=getTime(info[i].addtime)%></p>				<% } %>									</div>		</div>	</li>    <%}%></script><script type="text/javascript">	function getFormatDate(date) {		var date = new Date(date);		var YY = date.getFullYear() + '-';		var MM = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';		var DD = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());		var hh = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';		var mm = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';		var ss = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());		return MM + DD +" "+hh + mm + ss;	}    $(function(){        template.helper('getTime',function(timer){            return getFormatDate(timer*1000);        });    });	var type = 1;	//1为收入，2为支出	var pagelen = 10;	//单页行数	$lasttime = 0;    $('#detail-list').on("scroll", function () {        var no_more = document.getElementById('no-more');        if (no_more.style.display != 'block') {            $("#load").show();        }        console.log(Math.ceil($(this).scrollTop()));        console.log($(this).innerHeight());        console.log($(this)[0].scrollHeight);        console.log('------');        if (Math.ceil($(this).scrollTop()) + $(this).innerHeight() >= $(this)[0].scrollHeight) {        	console.log('success');        	$nowtime = Date.parse(new Date()); //1514736000000	        if($nowtime - $lasttime < 200) {	        	return;	//200毫秒内只加载一次	        }	        $lasttime = $nowtime;            var url = "{:U(GROUP_NAME.'/index/cztxlist')}";            var len = $('#content-detail-list ul li').length;            console.log(len);            len = len/pagelen;            if (len%1 != 0) {            	console.log('show');                $('#load').hide();                $('#no-more').show();                return;            }            console.log(1);            var page = len+1;            var date = $('#date').html();            if(date == '选择日期') {            	date = 0;            }            var select = $("option:selected");            if (select.index() == 0) {            	console.log(2);                $.post(url,{page:page,type:type,date:date},function(res){                    if(res.info==null){                        $('#load').hide();                        $('#no-more').show();                        return;                    }                    var html = template('demo',res);                    $('#detail-list').append(html);                });            }else{            	console.log(3);                $.post(url,{page:page,type:type,date:date,time:select.val()},function(res){                    if(res.info==null){                        $('#load').hide();                        $('#no-more').show();                        return;                    }                    var html = template('demo',res);                    $('#detail-list').append(html);                });             }        }    });    // function select(){    //     var select = $("option:selected");    //     if (select.index() == 0) {    //         $('.select-time').css('color','#ccc');    //     }else{    //         $('.select-time').css('color','#000');    //         $('option:first-child').css('color','#ccc');    //         $('#no-more').hide();    //         $("#no-operation").hide();    //         if (select.val() == 15) {    //             $('#no-more').text("暂无更多记录");    //         }    //         if (select.val() == 30) {    //             $('#no-more').text("暂无更多记录");    //         }    //         if (select.val() == 90) {    //             $('#no-more').text("暂无更多记录");    //         }    //         var url = "{:U(GROUP_NAME.'/Ptb/selectTime')}"    //         $.post(url,{time:select.val()},function(res){    //             if (res.info == null) {    //                 $('#no-more').show();    //                 return;    //             }    //             var html = template('demo',res);    //             $('#detail-list').html(html);        //         });    //     }    // }</script><script type="text/javascript" src="/Public/ybt/js/rolldate/rolldate.min.js"></script><script type="text/javascript">	// var Rolldate = require('rolldate');	new Rolldate({	  el:'#date',	  confirm:function(date){	  	$('#no-more').hide();	  	var type = $('.my-active').attr('mynumber');	  	console.log(type);	  	// return;	  	$.post("{:U(GROUP_NAME.'/index/cztxlist')}",{type:type,date:date},function(res){	  		if(res.info==null){				$('#detail-list').html('<p style="text-align:center;color:#ccc;font-size:12px;line-height:2rem">暂无记录</p>');                // $('#load').hide();                // $('#no-more').show();                return;            }            var html = template('demo',res);            $('#detail-list').html(html);            var infolen = res.info.length;            if(infolen%pagelen != 0) {            	$('#no-more').show();                return;            }	  	});	  }	});</script></body></html>
