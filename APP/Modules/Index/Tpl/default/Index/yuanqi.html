    <%}%>

</script>


<script type="text/javascript" src="/Public/ybt/js/template-native.js"></script>
<script type="text/javascript">
    $(function(){
        template.helper('getTime',function(timer){
            return getLocalTime(timer);
        });
    });

    $('#main_content').on("scroll", function () {
        var no_more = document.getElementById('no-more');
        if (no_more.style.display != 'block') {
            $("#load").show();
        }
        if ($(this).scrollTop() + $(this).innerHeight() >= $(this)[0].scrollHeight) {
            var url = "{:U(GROUP_NAME.'/Ptb/ptb')}"
            var len = $('#content-detail-list ul li').length;
            len = len/10;
            if (len%1 != 0) {
                $('#load').hide();
                $('#no-more').show();
                return;
            }
            var page = len+1;
            var select = $("option:selected");
            if (select.index() == 0) {
                $.post(url,{page:page},function(res){
                    if(res.info==null){
                        $('#load').hide();
                        $('#no-more').show();
                        return;
                    }
                    var html = template('demo',res);
                    $('#detail-list').append(html);
                });
            }else{
                $.post(url,{page:page,time:select.val()},function(res){
                    if(res.info==null){
                        $('#load').hide();
                        $('#no-more').show();
                        return;
                    }
                    var html = template('demo',res);
                    $('#detail-list').append(html);
                }); 
            }
        }
    });

    function select(){
        var select = $("option:selected");
        if (select.index() == 0) {
            $('.select-time').css('color','#ccc');
        }else{
            $('.select-time').css('color','#000');
            $('option:first-child').css('color','#ccc');
            $('#no-more').hide();
            $("#no-operation").hide();

            if (select.val() == 15) {
                $('#no-more').text("暂无更多记录");
            }
            if (select.val() == 30) {
                $('#no-more').text("暂无更多记录");
            }
            if (select.val() == 90) {
                $('#no-more').text("暂无更多记录");
            }

            var url = "{:U(GROUP_NAME.'/Ptb/selectTime')}"
            $.post(url,{time:select.val()},function(res){
                if (res.info == null) {
                    $('#no-more').show();
                    return;
                }
                var html = template('demo',res);
                $('#detail-list').html(html);    
            });
        }

    }

    function copy(){
        document.execCommand("copy"); //执行浏览器复制命令                
    }

    function execCopy(event,ptb_address){
        event.preventDefault();
        if (event.clipboardData) {
            event.clipboardData.setData("text/plain", ptb_address.textContent);
            alert("复制成功："+event.clipboardData.getData("text"));
        }

    }
</script>
