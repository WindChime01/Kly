<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	<meta name="robots" content="noindex,nofollow">	<meta name="robots" content="noarchive">	<!-- 屏蔽-->	<title>货币交换</title>	<meta name="keywords" content="">	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta content="IE=9; IE=EDGE" http-equiv="X-UA-Compatible">	<link rel="stylesheet" href="/Public/ybt/css/sm.css">	<script src="/Public/ybt/js/jquery-1.10.2.min.js"></script>	<link rel="stylesheet" href="/Public/ybt/css/sm-extend.css">	<link rel="stylesheet" href="/Public/ybt/css/iconfont.css">	<link rel="stylesheet" href="/Public/ybt/css/main.css">	<link rel="stylesheet" href="/Public/ybt/css/order.css">	<link rel="stylesheet" href="/Public/ybt/css/layui.css">	<!-- 变量声明  -->	<style>		.info-top .uphoto img{			width:70px;			height:70px;		}				.top-info{			background: url('/Public/ybt/image/center/ex-top.png');			background-size:100% 100%;			width:100%;			height:200px;			position: fixed;			top: 0;		}				.content{			height:100%;			width:100%;			padding-bottom: 0;			background: url('/Public/ybt/image/center/bg.png');		}				.info-top .uinfo{			border-left:none;			padding:0;			margin:0;			margin-top: 10px;			opacity:0.8;		}				.info-top .uphoto{			width:22%;		}			.property{			width:90%;			height:auto;			margin:30px auto;		}		.detail-div{			background: url('/Public/ybt/image/center/fang1.png');			width:90%;			height:230px;			margin:220px auto 0;			padding:20px 30px;		}				.btn{			background: url("/Public/ybt/image/center/exchange-btn.png") no-repeat;			background-size:100% 100%;			width:90%;			margin: 20px auto;			height:auto;		}				.button{			border:none;		}				.btn a{			height:100%!important;			color:#fff;			font-size: 16px;			height:53px!important;			line-height: 53px!important;		}				.button-success{			background-color: transparent;		}				.top-div{			width:100%;			height:25%;			position: relative;			float: left;		}				.money-info{			width:100%;			height:72%;			float: left;			padding:10px 40px;		}				.money-info .ipfs-title{			color:#D6D6D6;			font-size: 20px;		}				.money-info .ipfs-num{			color:#D2D2D2;			font-size: 16px;			opacity: 0.8;		}				.money-info .layui-input{			color:#fff;			background: transparent;			border:none;			border-bottom: 1px solid #fff;			font-size: 21px;			padding-bottom: 14px;			margin-top:20px;			margin-bottom:10px;		}				.layui-input, .layui-textarea{			padding:0;		}				#cancle{			position: absolute;			left:20px;			top:50%;			margin-top: -9px;			color:#fff;		}				.border-line{			height:100%;			width:1px;			background: #fff;			display: inline-block;			float: left;		}				.money{			font-size: 30px;		}				.money-name{			font-size: 14px;			color:#D6D6D6;		}				.detail-div .detail-title{			color:#D6D6D6;			width:30%;		}				.detail-div table{			width:100%;			height:100%;		}				.detail-div .input{			width:70%;			color:#fff;			background: transparent;			border:none;		}				.detail-div .input select{			background: transparent;			border:none;			height:100%;			background-color: #12419c;		}				.detail-div tr td{			line-height: 48px;			height:48px;			float: left;		}				.detail-div .input input{			background: none;			border:none;			height:100%;		}				input::placeholder{			color:#fff;		}				.applyList{			height:100%;			color:#fff;			position: absolute;			right:1rem;			line-height: 50px;			opacity: 0.8;			font-size: 14px;		}				.layui-form-radio{			width:100%;			margin:0 0 2px 0;		}				.coin_num{			border:1px solid #fff;			width:120px;			height:45px;			background: transparent;			color:#fff;			margin-top: 6px;			font-size: 17px;			padding:0 5px;		}	</style></head><body style=""><div class="page">	<div class="content" id="main_content">	<!-- 标题栏 -->		<form class="layui-form">			<div class="top-info">				<div class="top-div">					<a style="width: 100%;text-align: center;display: inline-block;line-height: 50px;font-size: 0.85rem; color:#FFF;">货币交换</a>				    <a id="cancle" href="javascript:history.back(-1)"><i class="icon icon-left"></i></a>				    <a href="{:U('/Index/index/applyList')}"><span class="applyList">申请列表</span></a>				</div>				<div class="money-info">					<p class="ipfs-title">IPFS转换数量</p>					<input type="text" class="layui-input" placeholder="请输入数量" id="inputnum" name="amount">					<p class="ipfs-num">IPFS总数量：{$ipfs|floatval}fil</p>				</div>			</div>			<div class="detail-div">				<table>					<tr>						<td class="input" style="color:#D6D6D6;font-size:16px">选择转换的货币</td>					</tr>					<tr style="height:63px;line-height:63px">						<td class="detail-title" style="height:63px;">							<div class="layui-form-item">								<input type="radio" name="coin" value="BTC" title="BTC" lay-filter="thebi" checked>								<input type="radio" name="coin" value="LTC" title="LTC" lay-filter="thebi">							</div>						</td>						<td style="height:63px;line-height:63px">							<input type="text" name="coin_num" class="coin_num" value="0" readonly>						</td>					</tr>					<tr>						<td class="detail-title">交易地址</td>						<td class="input">							<input type="text" placeholder="请输入交易地址" name="address">						</td>					</tr>					<tr>						<td class="detail-title">支付密码</td>						<td class="input">							<input type="password" placeholder="请输入支付密码" name="pwd">						</td>					</tr>				</table>			</div>						<div class="btn">				<a lay-submit lay-filter="submit" class="button button-success" style="width: 100%;">提交申请</a>			</div>		</form>	</div></div><script src="/Public/ybt/js/layui.js"></script><script>	layui.use(["upload","form","layer"],function(){		var upload = layui.upload;		var form = layui.form;		var layer = layui.layer;		form.render();				var sxf = {:C('changesxf')} / 100;		var bi = "BTC";		form.on("radio(thebi)",function(data){			bi = data.value;			var num = $("#inputnum").val();			if (num == "0" || num == ""){				$("[name=coin_num]").val("0");			}else {				if (bi == "BTC"){					$("[name=coin_num]").val((num / btc_ipfs * (1 - sxf)).toFixed(7));				}else if (bi == "LTC"){					$("[name=coin_num]").val((num / ltc_ipfs * (1 - sxf)).toFixed(7));				}			}		})				var btc_ipfs = {$config['btc_ipfs']};		var ltc_ipfs = {$config['ltc_ipfs']};		$("#inputnum").on("input",function(){			var num = this.value;			if (num == "0" || num == ""){				$("[name=coin_num]").val("0");			}else {				if (bi == "BTC"){					$("[name=coin_num]").val((num / btc_ipfs * (1 - sxf)).toFixed(7));				}else if (bi == "LTC"){					$("[name=coin_num]").val((num / ltc_ipfs * (1 - sxf)).toFixed(7));				}			}		})				form.on("submit(submit)",function(res){			var field = res.field;			if (field.amount == ""){				layer.msg("请输入数量");				return false;			}			if (field.address == ""){				layer.msg("请输入交易地址");				return false;			}			if (field.pwd == ""){				layer.msg("请输入支付密码");				return false;			}			layer.confirm("请确认转换"+field.amount+"IPFS，且转换地址填写无误。",function(){				$.ajax({					url: "/index/yuanqi/exchange_post",					type: "POST",					data: field,					success: function(res){						layer.msg(res.msg,{time:1500},function(){							if (res.success == 1){								window.location.href = "/"							}						})					}				})			})			return false;		})				setInterval(function(){			$.ajax({				url:"/index/index/getprice",				type: "GET",				success: function(res){					btc_ipfs = res.btc_ipfs;					ltc_ipfs = res.ltc_ipfs;					var num = $("#inputnum").val();					if (num == "0" || num == ""){						$("[name=coin_num]").val("0");					}else {						if (bi == "BTC"){							$("[name=coin_num]").val((num / btc_ipfs * (1 - sxf)).toFixed(7));						}else if (bi == "LTC"){							$("[name=coin_num]").val((num / ltc_ipfs * (1 - sxf)).toFixed(7));						}					}				}			})		},10000)	});</script></body></html>
