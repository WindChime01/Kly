<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>充值设置</title>		<meta name="description" content="Minimal empty page" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<!--basic styles-->		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />		<!--自定义样式-->		<link rel="stylesheet" href="__PUBLIC__/css/custom.css" />		<!--[if IE 7]>		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />		<![endif]-->		<!--page specific plugin styles-->		<!--bbc styles-->		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />		<!--[if lte IE 8]>		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />		<![endif]-->	</head>	<body>		<!--导航-->		<include file="Public:navbar" />		<div class="container-fluid" id="main-container">			<a id="menu-toggler" href="#">				<span></span>			</a>			<!--边栏-->			<include file="Public:sidebar" />			<div id="main-content" class="clearfix">				<div id="breadcrumbs">					<ul class="breadcrumb">						<li>							<i class="icon-home"></i>							Home							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>						<li>							充值设置							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>					</ul><!--.breadcrumb-->				</div>				<div id="page-content" class="clearfix">					<div class="page-header position-relative">						<h1>							充值设置						</h1>					</div><!--/.page-header-->					<div class="row-fluid">						<!--PAGE CONTENT BEGINS HERE-->							<form name="editAnnounceType" class="form-horizontal"  action="" method="post">							<div class="control-group">									<label class="control-label" for="send_style"> 可选充值数量：</label>									<div class="controls">										<table class="table table-striped table-bordered table-hover" id="selection">											<tr>												<th>数量</th>												<th>操作</th>											</tr>											<volist name="get.selection" id="s">											<tr>												<td><input type="number" name="selection[]" value="{$s}"></td>												<td><a href="javascript:;" onclick="add()">添加</a> <a href="javascript:;" onclick="del(this)">删除</a></td>											</tr>											</volist>										</table>									</div>							</div>														<div class="control-group">									<label class="control-label" for="send_style"> 允许自定义充值数量：</label>									<div class="controls">									<label style="display:inline-block">										<input name="issure" type="radio" value="1" <if condition="$get['issure'] eq 1">checked</if>>										<span class="lbl">允许</span>									</label>									&nbsp;&nbsp;&nbsp;									<label style="display:inline-block">										<input name="issure" type="radio" value="0" <if condition="$get['issure'] eq 0">checked</if>>										<span class="lbl">隐藏</span>									</label>								</div>							</div>							<div class="form-actions">									<button class="btn btn-info no-border" type="submit">										<i class="icon-ok bigger-110"></i>										修改									</button>							</div>							</form>						<!--PAGE CONTENT ENDS HERE-->					</div><!--/row-->				</div><!--/#page-content-->				<!--/#ace-settings-container-->			</div><!--/#main-content-->		</div><!--/.fluid-container#main-container-->		<!--basic scripts-->		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>		<script src="/Public/ybt/js/bankcardinfo/index.js"></script>				<script>			var selection = {:json_encode($get['selection'])};			if (selection.length == 0){				add();			}			function add(){				$("#selection").append('<tr><td><input type="number" name="selection[]" value="0"></td><td><a href="javascript:;" onclick="add()">添加</a> <a href="javascript:;" onclick="del(this)">删除</a></td></tr>')			}						function del(obj){				if (confirm("确认删除吗？")){					$(obj).closest("tr").remove();				}				if ($("#selection").find('tr').length <= 1){					add();				}			}		</script>		<!--page specific plugin scripts-->		<script src="__PUBLIC__/js/bootbox.min.js"></script>				<script src="__PUBLIC__/js/bootstrap.min.js"></script>				<!--bbc scripts-->		<script src="__PUBLIC__/js/jquery.validate.min.js"></script>		<!--bbc scripts-->		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>		<script src="__PUBLIC__/js/bbc.min.js"></script>			</body></html>
