<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>充值记录</title>		<meta name="description" content="Static &amp; Dynamic Tables" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<!--basic styles-->		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/animate.min.css" rel="stylesheet" />		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />		<!-- 分页样式 -->		<link rel="stylesheet" href="__PUBLIC__/css/page.css" />		<style type="text/css" title="currentStyle">			@import "__PUBLIC__/css/TableTools.css";		</style>		<!--[if IE 7]>		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />		<![endif]-->		<!--page specific plugin styles-->		<!--bbc styles-->		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />		<script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>		<!--[if lte IE 8]>		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />		<![endif]-->		<!--inline styles if any-->	</head>	<body>	<div class="shade"></div>    <style>	input[type="checkbox"].allcheckbox{ opacity:1; position:relative;}		.imagecenter{		display: none;		z-index:100;		position: fixed;		top: 50%;		left: 50%;		transform: translate(-50%,-50%);		width: 400px;	}		.shade{		display: none;		z-index:98;		position: absolute;		background:rgba(0,0,0,0.2);		width: 100%;		height: 100%;	}	</style>        		<!--导航-->		<include file="Public:navbar" />		<div class="container-fluid" id="main-container">			<a id="menu-toggler" href="#">				<span></span>			</a>			<!--边栏-->			<include file="Public:sidebar" />			<div id="main-content" class="clearfix">				<div id="breadcrumbs">					<ul class="breadcrumb">						<li>							<i class="icon-home"></i>							Home							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>						<li class="active">充值记录</li>					</ul><!--.breadcrumb-->				</div>								<div id="page-content" class="clearfix">					<div class="row-fluid">						<!--PAGE CONTENT BEGINS HERE-->						<form id="table-searchbar" method="GET" class="form-inline well well-small">							<div class="row-fluid">&nbsp;&nbsp;<select class="span3" name="type" style="width: 100px;">									<option value="1" <if condition="$_GET['type'] eq 1"> selected="selected" </if>>用户ID</option>									<option value="2" <if condition="$_GET['type'] eq 2"> selected="selected" </if>>会员账号</option>								</select>				                <input type="text" class="input-small" name="typename" value="{:$_GET['typename']}">    		                        &nbsp;		                        		                        开始时间&nbsp;<input type="date" class="input-small" name="start_time" value="{$_GET['start_time']}" style="width:110px">    		                        &nbsp;		                        		                        结束时间&nbsp;<input type="date" class="input-small" name="end_time" value="{$_GET['end_time']}" style="width:110px">    		                        &nbsp;								<button type="submit" class="btn btn-small no-border" id="btn-query" type="button"><i class="icon-search"></i>查询</button>							<!--	&nbsp;&nbsp;								<button type="button"  onclick="return clear1()" class="btn btn-success btn-small no-border" id="btn-compute" type="button">导出会员报表</button>	-->							</div>						</form>							<table id="table_report" class="table table-striped table-bordered table-hover">								<thead>									<tr>										<th>序号</th>										<th>会员编号</th>										<th>时间</th>										<th>充值数额</th>																				<th>支付方式</th>									</tr>								</thead>								<tbody>									<foreach name="list" item="v">										<tr>											<td>{$v.id}</td>											<td><a href="{:U('',array('typename'=>$v['username'],'type'=>2))}">{$v.username}</a></td>											<td>{$v.addtime|date="Y-m-d H:i:s",###}</td>											<td>{$v.amount}</td>																						<td><if condition='$v["pay_type"] eq "wechat"'>													<font color="#4169e1">微信</font>													<elseif condition='$v["pay_type"] eq "alipay"'/>													<font color="#4169e1">支付宝</font>																										<elseif condition='$v["pay_type"] eq "bank"'/>													<font color="#4169e1">银行卡</font>																										<elseif condition='$v["pay_type"] eq "usdt"'/>													<font color="#4169e1">USDT</font>												</if></td>																					</tr>									</foreach>									<tr>										<td colspan="18" style="text-align:center;"><div class="page">{$page}</div></td>									</tr>								</tbody>							</table>                                                                                 </form>   						</div>						<!--PAGE CONTENT ENDS HERE-->					</div><!--/row-->				</div><!--/#page-content-->			</div><!--/#main-content-->		</div><!--/.fluid-container#main-container-->				<div class="imagecenter">			<img src="" style="width:100%">		</div>		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">			<i class="icon-double-angle-up icon-only bigger-110"></i>		</a>		<!--basic scripts-->		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>		<script src="__PUBLIC__/js/bootstrap.min.js"></script>		<!--page specific plugin scripts-->		<script src="__PUBLIC__/js/bootbox.min.js"></script>		<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>		<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>		<script src="__PUBLIC__/js/TableTools.min.js"></script>		<!--bbc scripts-->		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>		<script src="__PUBLIC__/js/bbc.min.js"></script>		<script src="__PUBLIC__/js/bootstrap.notification.js"></script>		<script src="__PUBLIC__/js/jquery.easing.1.3.js"></script>		<!--inline scripts related to this page-->	</body></html>
