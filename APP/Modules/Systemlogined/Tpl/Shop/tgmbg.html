<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>推广背景管理</title>		<meta name="description" content="Static &amp; Dynamic Tables" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<!--basic styles-->		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/animate.min.css" rel="stylesheet" />		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />		<!-- 分页样式 -->		<link rel="stylesheet" href="__PUBLIC__/css/page.css" />		<style type="text/css" title="currentStyle">			@import "__PUBLIC__/css/TableTools.css";		</style>		<!--[if IE 7]>		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />		<![endif]-->		<!--page specific plugin styles-->		<!--bbc styles-->		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />		<script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>		<!--[if lte IE 8]>		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />		<![endif]-->		<style>			.imagecenter{				display: none;				z-index:100;				position: fixed;				top: 50%;				left: 50%;				transform: translate(-50%,-50%);				width: 400px;			}						.shade{				display: none;				z-index:98;				position: absolute;				background:rgba(0,0,0,0.2);				width: 100%;				height: 100%;			}		</style>		<!--inline styles if any-->	</head>	<body>		<!--导航-->		<div class="shade"></div>		<include file="Public:navbar" />		<div class="container-fluid" id="main-container">			<a id="menu-toggler" href="#">				<span></span>			</a>			<!--边栏-->			<include file="Public:sidebar" />			<div id="main-content" class="clearfix">				<div id="breadcrumbs">					<ul class="breadcrumb">						<li>							<i class="icon-home"></i>							Home							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>						<li class="active">推广背景列表</li>					</ul><!--.breadcrumb-->				</div>				<div id="page-content" class="clearfix">                       <div class="page-header position-relative">						   <div style="text-align:left;width:100%;">						    <a type="button" href="{:U(GROUP_NAME.'/Shop/addtgmbg')}" class="btn btn-info btn-small no-border"> <i class="icon-plus icon-white"></i>添加背景</a>						    </div>					   </div>					<div class="row-fluid">									<div class="row-fluid">							<table id="table_report" class="table table-striped table-bordered table-hover">								<thead>									<tr>								                                            <th>编号</th>                                            <th>排序</th>                                            <th>缩略图</th>											<th>操作</th>									</tr>								</thead>								<tbody>                                    <foreach name='tgmbg' item='v'>									<tbody> 										<tr>                                            <td class="hidden-480">{$v.id}</td>                                            <td class="hidden-480">{$v.sort}</td>                                                                                     <td class="hidden-480">																							<a href="javascript:;" onclick="showimg('{$v.path}')">												<img src="{$v.path}" style="max-height:100px">												</a>											</td>                                                        <td>											<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">												<select class="select" tgmid="{$v.id}" style="width:100px">													<if condition="$v.is_on == 1">														<option value="1" selected="selected">显示</option>														<option value="0">隐藏</option>													<else />														<option value="1">显示</option>														<option value="0" selected="selected">隐藏</option>													</if>																									</select>												<a class="red" onclick="return confirm('你确定要删除吗')" href="{:U(GROUP_NAME .'/Shop/deltgmbg',array('id'=>$v['id']))}">													<i class="icon-trash bigger-130">删除</i>												</a>																								</div>                                                                                                       </div>                                                                                       </td>                                        </tr>                                    </foreach>									<tr>										<td colspan="11" style="text-align:center;"><div class="page">{$page}</div></td>									</tr>								</tbody>							</table>						</div>						<!--PAGE CONTENT ENDS HERE-->					</div><!--/row-->				</div><!--/#page-content-->			</div><!--/#main-content-->		</div><!--/.fluid-container#main-container-->		<div class="imagecenter">			<img src="" style="width:100%">		</div>		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">			<i class="icon-double-angle-up icon-only bigger-110"></i>		</a>		<!--basic scripts-->		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>		<script src="__PUBLIC__/js/bootstrap.min.js"></script>		<!--page specific plugin scripts-->		<script src="__PUBLIC__/js/bootbox.min.js"></script>		<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>		<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>		<script src="__PUBLIC__/js/TableTools.min.js"></script>		<!--bbc scripts-->		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>		<script src="__PUBLIC__/js/bbc.min.js"></script>		<script src="__PUBLIC__/js/bootstrap.notification.js"></script>		<script src="__PUBLIC__/js/jquery.easing.1.3.js"></script>		<!--inline scripts related to this page-->		<script>			function showimg(img){				$(".imagecenter").find("img").attr("src",img);				$(".imagecenter").fadeIn('fast');				$(".shade").fadeIn("fast");			}			$(".imagecenter").click(function(){				$(".imagecenter").fadeOut('fast');				$(".shade").fadeOut("fast");			})						$(".shade").click(function(){				$(".imagecenter").fadeOut('fast');				$(".shade").fadeOut("fast");			})						$(".select").change(function(){				$id = $(this).attr('tgmid');				$status = $(this).val();				// console.log($status);return;				$.post('/systemlogined/shop/changeStatus',{id:$id,status:$status},function(response){					$data = JSON.parse(response);					alert($data.msg);					window.location.href = '';				});			})		</script>	</body></html>
