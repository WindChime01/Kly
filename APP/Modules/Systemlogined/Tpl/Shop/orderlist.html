<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>会员矿机列表</title>		<meta name="description" content="Static &amp; Dynamic Tables" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<!--basic styles-->		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/animate.min.css" rel="stylesheet" />		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />		<!-- 分页样式 -->		<link rel="stylesheet" href="__PUBLIC__/css/page.css" />		<style type="text/css" title="currentStyle">			@import "__PUBLIC__/css/TableTools.css";		</style>		<!--[if IE 7]>		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />		<![endif]-->		<!--page specific plugin styles-->		<!--bbc styles-->		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />		<script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>		<!--[if lte IE 8]>		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />		<![endif]-->		<!--inline styles if any-->	</head>	<body>		<!--导航-->		<include file="Public:navbar" />		<div class="container-fluid" id="main-container">			<a id="menu-toggler" href="#">				<span></span>			</a>			<!--边栏-->			<include file="Public:sidebar" />			<div id="main-content" class="clearfix">				<div id="breadcrumbs">					<ul class="breadcrumb">						<li>							<i class="icon-home"></i>							Home							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>						<li class="active">会员矿机列表</li>					</ul><!--.breadcrumb-->				</div>				<div id="page-content" class="clearfix">                       					<div class="row-fluid">						<form id="table-searchbar" method="POST" class="form-inline well well-small">                            <div class="row-fluid" style="margin-bottom: 20px">&nbsp;&nbsp;                                <select class="span3" name="type" style="width: 100px;">                                    <option value="1" <if condition="$type eq 1"> selected="selected"</if> >ID</option>                                    <option value="2" <if condition="$type eq 2"> selected="selected"</if> >账号</option>                                </select>                                &nbsp;&nbsp;                                <input type="text" class="input-small" name="typename" value="{:$_POST['typename']}">                                    &nbsp;&nbsp;开始日期                                <input type="date" value="{:$_POST['start_time']}"class="input-small" name="start_time" style="width:120px">                                &nbsp;&nbsp;截止日期                                <input type="date" value="{:$_POST['end_time']}" class="input-small" name="end_time" style="width:120px">                                                        &nbsp;&nbsp;                                <button type="submit" class="btn btn-small no-border" id="btn-query" type="button"><i class="icon-search"></i>查询</button>                                                                <button type="button" onclick="return clear1()" class="btn btn-small no-border btn-info">导出所有已购矿机</button>                            </div>                        </form>						<div class="row-fluid">							<table id="table_report" class="table table-striped table-bordered table-hover">								<thead>									<tr>								                                            <th>ID</th>								            <th>会员ID</th>								            <th>会员名称</th>								            <!--<th>账号</th>-->											<th>商品名称</th>                                            <!--<th>已发放收益</th>-->                                            <th>购买价格</th>																						<th>购买方式</th>																						<th>有效期</th>											                                            <th>状态</th>                                            											<th>雇佣时间</th>									</tr>								</thead>								<tbody>                                    <foreach name='orders' item='v'>									<tbody> 										<tr>										<td>{$v.id}</td>										<td>{$v.user_id}</td>									    <td>{$v.truename}</td>                                        <td>{$v.goods_name}</td>                                        <!--<td>{$v.count}小时</td>-->                                        <td>￥ {$v.amount}</td>									    <td>{$v.coin}</td>									    <td>{$v.hire_day}天</td>										<!--<td class="hidden-480"><if condition = "$v['expiry_time'] eq 0"> <else/>{$v.expiry_time|date='Y-m-d H:i:s',###}</if></td>-->										<td><if condition = "$v['status'] eq 0">进行中										<elseif condition = "$v['status'] eq 1" />已完成										<elseif condition = "$v['status'] eq 2" />已取消										<else/>已到期</if>														</td>										<td>											<if condition = "$v['createtime'] eq NULL"><else/>{$v.createtime|date="Y-m-d H:i",###}</if>										</td>                                                                                   </tr>                                    </foreach>									<tr>										<td colspan="11" style="text-align:center;"><div class="page">{$page}</div></td>									</tr>								</tbody>							</table>						</div>						<!--PAGE CONTENT ENDS HERE-->					</div><!--/row-->				</div><!--/#page-content-->			</div><!--/#main-content-->		</div><!--/.fluid-container#main-container-->		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">			<i class="icon-double-angle-up icon-only bigger-110"></i>		</a>		<!--basic scripts-->		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>		<script src="__PUBLIC__/js/bootstrap.min.js"></script>		<!--page specific plugin scripts-->		<script src="__PUBLIC__/js/bootbox.min.js"></script>		<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>		<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>		<script src="__PUBLIC__/js/TableTools.min.js"></script>		<!--bbc scripts-->		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>		<script src="__PUBLIC__/js/bbc.min.js"></script>		<script src="__PUBLIC__/js/bootstrap.notification.js"></script>		<script src="__PUBLIC__/js/jquery.easing.1.3.js"></script>		<!--inline scripts related to this page-->		<script type="text/javascript">			function clear1(){			    if(confirm("确认要导出全部已购矿机吗?")){			        $('#table-searchbar').attr('action',"{:U(GROUP_NAME .'/shop/excelorder')}").submit();			        $('#table-searchbar').removeAttr('action');			    }			}		</script>	</body></html>
