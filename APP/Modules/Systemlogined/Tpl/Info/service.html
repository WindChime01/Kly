<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8" />		<title>客服设置</title>		<meta name="description" content="Minimal empty page" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<!--basic styles-->		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />		<!--自定义样式-->		<link rel="stylesheet" href="__PUBLIC__/css/custom.css" />		<!--[if IE 7]>		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />		<![endif]-->		<!--page specific plugin styles-->		<!--bbc styles-->		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />		<!--[if lte IE 8]>		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />		<![endif]-->	</head>	<body>		<!--导航-->		<include file="Public:navbar" />		<div class="container-fluid" id="main-container">			<a id="menu-toggler" href="#">				<span></span>			</a>			<!--边栏-->			<include file="Public:sidebar" />			<div id="main-content" class="clearfix">				<div id="breadcrumbs">					<ul class="breadcrumb">						<li>							<i class="icon-home"></i>							Home							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>						<li>							客服设置							<span class="divider">								<i class="icon-angle-right"></i>							</span>						</li>					</ul><!--.breadcrumb-->				</div>				<div id="page-content" class="clearfix">					<div class="page-header position-relative">						<h1>							客服设置						</h1>					</div><!--/.page-header-->					<div class="row-fluid">						<!--PAGE CONTENT BEGINS HERE-->							<form name="editAnnounceType" class="form-horizontal" action="" method="post">							<div class="control-group">									<label class="control-label" for="send_style"> 客服二维码：</label>									<div class="controls">										<div><img src="{$info.qrcode}" id="qrcode" style="width:150px"></div>										<input type="file" id="code" name="code" value="{$info.qrcode}" style="display:none">										<div style="margin:5px"><button type="button" class="btn btn-info no-border" onclick="edit()">修改图片</button></div>									</div>							</div>														<input type="hidden" name="isupload" value="0">														<div class="control-group">								<label class="control-label" for="password">联系电话：</label>								<div class="controls">									<input type="text" value="{$info.tel}" name="tel" id="tel" placeholder="联系电话" autocomplete="off"/>								</div>							</div>														<!--<div class="control-group">-->							<!--	<label class="control-label" for="password">联系邮箱：</label>-->							<!--	<div class="controls">-->							<!--		<input type="text" value="{$info.email}" name="email" id="email" placeholder="联系邮箱" autocomplete="off"/>-->							<!--	</div>-->							<!--</div>	-->							<div class="form-actions">									<button class="btn btn-info no-border" type="submit">										<i class="icon-ok bigger-110"></i>										修改									</button>							</div>							</form>						<!--PAGE CONTENT ENDS HERE-->					</div><!--/row-->				</div><!--/#page-content-->				<!--/#ace-settings-container-->			</div><!--/#main-content-->		</div><!--/.fluid-container#main-container-->		<!--basic scripts-->		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>				<script>			function edit(){				$("#code").click();			}			$("#code").change(function(){				// console.log(this.files);				uploadpic()			})			function uploadpic(){				var form = new FormData();				form.append("img",$("#code")[0].files[0]);				// var file = this.files[0]				$.ajax({					url:"/Systemlogined/Info/upload_code",					type:"post",					data:form,					async:false,					processData: false,                    contentType: false,                    success: function(res){                    	                    	$("#qrcode").attr("src",res.path);                    	$("[name=isupload]").val("1");                    }				})			} 		</script>		<!--page specific plugin scripts-->		<script src="__PUBLIC__/js/bootbox.min.js"></script>				<script src="__PUBLIC__/js/bootstrap.min.js"></script>				<!--bbc scripts-->		<script src="__PUBLIC__/js/jquery.validate.min.js"></script>		<!--bbc scripts-->		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>		<script src="__PUBLIC__/js/bbc.min.js"></script>			</body></html>
